<h1>{{heroe.nombre | uppercase}}<small class="display-6"> ({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row mb-3">
  <div class="col-4">
    <img [src]="heroe.img" class="img-fluid border" [alt]="heroe.nombre">
    <br>
    <br>
    <div class="d-grid gap-2">
    <button type="button" [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar...</button>
    </div>
  </div>
  <div class="col-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <br>
  <div>
    <img src="/assets/img/marvel.png" alt="Casa Marvel" *ngIf="heroe.casa == 'Marvel'" class="casa">
    <img src="/assets/img/dc.png"  alt="Casa DC" *ngIf="heroe.casa == 'DC'" class="casa">
  </div>
  </div>
</div>
